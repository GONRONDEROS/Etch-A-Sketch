<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
    <body>
        <div class="flex-container">
            <div class="title"><h1>Etch-A-Sketch</h1></div>
            <div class="header">
                <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="16" 
                    onchange="getSize(this.value)"
                />
                <button class="btn btn-success">Select</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
            <div class="mode">Mode: Not Coloring</div>
            <div class="content">
                <div class="board"></div>
                <div class="footer">
                    <button class="btn btn-dark" onclick="changeColor('black')">Black</button>
                    <button class="btn btn-secondary" onclick="changeColor('grey')">Grey</button>
                    <button class="btn btn-warning" onclick="changeColor('random')">Random</button>
                    <button class="btn btn-danger" onclick="changeColor('white')">Eraser</button>
                    <button class="btn btn-primary" onclick="resetBoard()">Reset</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
